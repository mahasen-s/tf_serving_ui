version: '3.0'

services:
    frontend:
        build: ./dash
        depends_on:
            - tf_serving
            - redis
        ports:
            - 8050:8050
        volumes:
            - ./model:/usr/src/app/model

    redis:
        image: redis:alpine
        restart: always

    tf_serving:
        build: ./tf_serving
        volumes:
            - ./model:/models/object-detect/1
        ports:
            - 8085:8080
